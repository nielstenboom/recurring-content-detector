name: 'changelog'
on: 'pull_request'
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      uses: nielstenboom/changelog-generator@b67566a1414b0b3522773de5ff47ab0551b754df
      with:
        myToken: ${{ secrets.GITHUB_TOKEN }}
        head-ref: 'niels/test-action'
        base-ref: 'v1.0.0'

    - name: Get the changelog
      run: |
        cat << "EOF"
        ${{ steps.changelog.outputs.changelog }}
        EOF
